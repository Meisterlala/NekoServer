[package]
name = "neko_server"
version = "0.1.0"
edition = "2021"
[[bin]]
name = "neko_server"
path = "src/main.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# Async
tokio = { version = "1", features = ["full"] }
tokio-util = "0.7.4"
# Webserver
warp = "0.3.2"
# Interact with SQL Database
sqlx = { version = "0.6.0", features = [ "runtime-tokio-rustls", "sqlite", "uuid"  ] }
# Manipulate Images
image = "0.24"
# Logging
log = "0.4"
env_logger = "0.9"
chrono = "0.4"
# Command line arguments parsing
clap = { version = "3.2.20", features = ["derive"] }
# Graceful shutdown
signal-hook = "0.3.14"
# Caching
lazy_static = "1.4.0"

[dev-dependencies]
criterion = {version = "0.4", features = ["html_reports"]}

# Build dependencies optimised for release
[profile.dev.package."*"]
opt-level = 3
